<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="main row">
    <div class="col-lg-6">
    <div id="container" class="row">
      <div class="bg-light">
        <h2 class="h2"><strong>City Search</strong></h2>
        <div class="mb-3">
          <input type="text" class="form-control" id="city-search" placeholder="ex: Kansas City">
          <button class="btn btn-primary" id= "submit-button" type="submit" value="Submit">Submit</button>
        </div>
      </div>
    </div>
  
  <!-- create section to search city weather -->
  <button class="btn btn-primary" id = "clear-button" type="clear" value="Clear Search">Clear Search</button>
</div>
<!-- create current weather card -->

<div class="col-lg-6">
  <section>
    <div id="currentWeather">
      <div>
        <h1>Current Forecast</h1>
        <p>Icon:<span id ="Current-Icon"></span> </p>
        <P>Temp:<span id ="Temp"></span> </P>
        <p>Wind:<span id ="Wind"></span> </p>
        <p>Humidity:<span id="Humidity"> </span> </p>
      </div>
    </div>
  </section>
  <!-- create 5-day Forecast -->
 </div>
 <section>
  <h4>5 Day Forecast</h4>
  <div id="forecast">
  </div>
</section>
<section>
  <ul class="list-group" id="search-history-list">
  </ul>
</section>
</main>     
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
